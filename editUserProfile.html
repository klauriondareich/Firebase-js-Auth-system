<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>

    <!-- Firebase config -->
    <script src="js/initialize.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 ml-5 mt-2">
          <div class="card card-body">
            <h2 class="mt-2 text-center">Editer le profil de l'utilisateur</h2>
            <div class="col-lg-12">
              <div class="card card-body">
                <form style="width: 90%; margin: auto;">
                  <div class="form-group">
                    <input type="text" class="form-control" id="editUserName" aria-describedby="emailHelp" placeholder="Nom d'utilisateur">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="editUserEmail" aria-describedby="emailHelp" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="editUserPassword" placeholder="Mot de passe">
                  </div>
                </form>
                <button class="btn btn-primary ml-4" style="width: 200px" onclick="editUserInfos()">Enregistrer</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
