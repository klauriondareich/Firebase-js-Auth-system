<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>

    <!-- Firebase config -->
    <script src="initialize.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
  </head>
  <body>
    <h1 class="ml-5 mt-2">Firebase Queries</h1>
    <div class="row">
      <div class="col-lg-3 ml-5">
          <div class="card card-body">
            <form style="width: 90%; margin: auto;">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" id="signinPassword" placeholder="Mot de passe">
              </div>
            </form>
            <button class="btn btn-primary ml-4" style="width: 200px" onclick="signIn()">Se connecter</button>
            <a href="register.html" class="ml-5 mt-1">S'inscrire</a>
          </div>
      </div>
    </div>
  </body>
</html>
